<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lists</title>
    <link rel="stylesheet" href="variables.css">
</head>

<body>
    An ordered list:
    <ol>
        <li>Richie</li>
        <li>Anna</li>
        <li>Amanda</li>
    </ol>
    An unordered list:
    <ul>
        <li>One</li>
        <li>Two</li>
    </ul>
    A table
    <table>
        <thead>
            <th>Ocean</th>
            <th>Average depth</th>
        </thead>
        <tbody>
            <td>atlantic</td>
            <td>4500 m</td>
        </tbody>
    </table>
</body>

</html>
