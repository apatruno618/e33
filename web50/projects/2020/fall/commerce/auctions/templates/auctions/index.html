{% extends "auctions/layout.html" %}

{% block body %}
<div>
	<h2>Active Listings</h2>
	{% for listing in listings %}
	<div>
		<a href="{% url 'listing' listing.id %}">
			<img class="images" src="{{ listing.photo_link }}" alt="{{ listing.title }}">
			<h6>{{ listing.title }}</h6>
			{{ listing.description }}
			${{ listing.starting_bid }}
			Created: {{ listing.date_created }}
		</a>
	</div><br>

	{% empty %}
	There are no active listings.
	{% endfor %}


</div>
{% endblock %}
