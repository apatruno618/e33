<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Advanced Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
</head>

<body>
    <div id="body">
        <div class="grid-container">
            <div id="advanced-nav">
                <nav>
                    <ul>
                        <li><a href="index.html">Search</a></li>
                    </ul>
                </nav>
            </div>

            <div>
                <div id="heading">Advanced Search</div>
                <form action="https://google.com/search" class="advanced-form">
                    <div class="advanced-heading">Find pages with...</div><br>

                    <label class="advanced-label">all these words:</label>
                    <input type="text" name="as_q" class="advanced-input">

                    <label class="advanced-label">this exact word or phrase:</label>
                    <input type="text" name="as_epq" class="advanced-input">

                    <label class="advanced-label">any of these words:</label>
                    <input type="text" name="as_oq" class="advanced-input">

                    <label class="advanced-label">none of these words:</label>
                    <input type="text" name="as_eq" class="advanced-input">
                    <button type="submit" value="Advanced Search" id="advanced-submit">Advanced Search</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
