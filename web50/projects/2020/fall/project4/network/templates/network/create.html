{% extends "network/layout.html" %}

{% block body %}
<h2>New Post</h2>


<form action="{% url 'create' %}" method="POST">
	{% csrf_token %}
	{% for field in form %}
	<div class="form-group">
		{{ field }}
	</div>
	{% endfor %}
	<input class="btn btn-primary" type="submit" value="Create Post">
</form>

{% endblock %}
