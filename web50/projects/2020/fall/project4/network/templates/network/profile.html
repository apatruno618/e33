{% extends "network/layout.html" %}

{% block body %}
<div>
	{% for post in posts %}
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">{{post.user}}</h5>
			<p class="card-text">{{post.body}}</p>
			<p>{{post.timestamp}}</p>
		</div>
	</div>

	{% empty %}
	There are no posts.
	{% endfor %}

	{{followers}}

</div>
{% endblock %}
