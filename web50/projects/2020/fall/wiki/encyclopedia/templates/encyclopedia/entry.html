{% extends "encyclopedia/layout.html" %}

{% block title %}
{% if content == None %}
error
{% else %}
{{ entry }}
{% endif %}
{% endblock %}

{% block body %}

{% if content == None %}
<h1>Page not found</h1>
{% else %}
{{ content|safe }}
{% endif %}
<a href="{% url 'wiki:edit' entry=entry %}">
    <button class="btn btn-primary" type="submit">Edit</button>
</a>

{% endblock %}
